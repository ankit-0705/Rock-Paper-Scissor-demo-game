<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <main>
        <div class="imgs">
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbfqswvfnF4LKEG0K_-ZsdVVmkk9f6giIWhOedQ9jpYUD4jQBvnyZlC2ryil0jOVqfrnA&usqp=CAU" alt="" height="200px" width="200px">
            <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH_Kz2gGlsOaxK3HTZTQOWdz9YtxVwWyy7C1p1Ow8Zhb3wXQSpxKvrm_fKcqjcxvyU7yM&usqp=CAU" alt="" height="200px" width="200px">
            <img id="scissor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" alt="" height="200px" width="200px">
        </div>
        <div class="scoreboard">
            <div class="score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Computer</p>
            </div>
        </div>
        <button id="btn">Pick your move</button>
    </main>
    <script src="j.js"></script>
</body>
</html>
